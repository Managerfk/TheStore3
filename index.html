<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>The Store</title>

<body>
    <nav class="navegacion"><!--Barra de Navegación-->
        <div class="navheader">
            <img id="logo" src="Imagenes/logo.svg" alt="TheStoreLogo">
            <i id="barras" class="fas fa-bars"></i>
        </div>
        <ul class="nav-main">
            <li>
                <a  href="index.html">Products</a>
            </li>

            <li>
                <a href="car.html">car</a>
            </li>

            <li>
                <a  href="#">Login</a>
            </li>

            <li>
                <a  href="newProduct.html">New Product</a>
            </li>
        </ul>
    </nav>
    <br/>

    <div class="contenedor"><!--División con todos los productos-->
        <div class="card">
            <img src="Imagenes/Bicibleta.png" alt="Bicicleta" width="90%">
            <div class="container">
                <h5>Bicicleta</h5>
                <p>600 000 COP</p>
                <button>Add car</button>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="Imagenes/Lentes.png" alt="Lentes" width="100%">

                <h5>Lentes</h5>
                <p>30 000 COP</p>
                <button>Add car</button>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="Imagenes/Celular.png" alt="Celular" width="100%">
            <div class="container">
                <h5>Celular</h5>
                <p>1 000 000 COP</p>
                <button>Add car</button>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="Imagenes/Mesa.png" alt="Mesa" width="100%">
            <div class="container">
                <h5>Mesa</h5>
                <p>250 000 COP</p>
                <button>Add car</button>
            </div>
        </div>

    </div>




    <script src="js/index.js"></script>
